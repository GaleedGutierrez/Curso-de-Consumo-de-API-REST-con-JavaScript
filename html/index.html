<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Ramdom Cats</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <h1 class="main__title">Michis App</h1>
      <section class="main__error-section hidden" id="main__error-section-id">
        <h3 class="error-section__error-text" id="main__error-id"></h3>
        <figure class="error-section__figure-img-container"><img class="error-section__http-code-errors-img" id="error-section__http-code-errors-img-id" alt="Image referring to the error obtained"/></figure>
      </section>
      <section class="main__ramdom-michis-container" id="ramdon-michis-id">
        <article class="main__cat-button-container">
          <figure class="main__figure-img-container" id="main__figure-img-container-1-id"><img class="main__imgs-cats" id="random-michis__img-cat-1-id" alt="Image cat random"/></figure>
          <button class="main__button" id="ramdon-michis__button-1-id">Save Michi</button>
        </article>
        <article class="main__cat-button-container">
          <figure class="main__figure-img-container" id="main__figure-img-container-2-id"><img class="main__imgs-cats" id="random-michis__img-cat-2-id" alt="Image cat random"/></figure>
          <button class="main__button" id="ramdon-michis__button-2-id">Save Michi</button>
        </article>
      </section>
      <section class="main__favorites-michis" id="main__favorites-michis-id">
        <h2>Favorite Cat</h2>
        <figure><img class="Image cat random favorite" id="img-cat-favorite"/></figure>
        <button class="main__button">Delete Michi</button>
      </section>
      <button class="main__button main__button-refresh" id="main__button-refresh-id">Refresh</button>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="../dist/main.js"></script>
    <script type="module" src="../dist/eventsListeners.js"></script>
  </body>
</html>
